<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
        .container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Body-Mass Index Calculator</h1>
        <form>
            <p>
                <label>Height in centimeters: </label><input type="text" id="height" />
            </p>
            <p>
                <label>Weight in kilograms: </label><input type="text" id="weight" />
            </p>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="guide"></div>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
