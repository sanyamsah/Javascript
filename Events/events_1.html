<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
</head>
<body>
    <h2>Images Unordered List</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" onclick="alert('owl')"></li> <!--not good approach-->
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: blue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>

    // document.getElementById('owl').onclick=function(){ // not good approach either
    //     alert('owl clicked');
    // }
    // Types, Timestamp, defaultPrevented, Target, toElement, srcElement, currentTarget, clientX, clientY,
    // screenX, screenY, altkey, ctrlkey, shiftkey, keyCode : Read all these

    document.getElementById('images').addEventListener('click',function(){
        console.log('list element clicked');
    }, false); // third parameter: false is by default
    document.getElementById('owl').addEventListener('click',function(e){
        console.log('owl clicked');
        // console.log(e);
        // e.stopPropagation(); // Prevents bubbling/propagation, only 'owl clicked' is displayed
    }, false);
    // Here, first 'owl clicked' is displayed on the console, then 'list element clicked'.
    // This is called Bubbling. But when the third parameter is true, first 'list element clicked' is displayed,
    // then 'owl clicked'. This is called Capturing.

    document.getElementById('google').addEventListener('click',function(e){
        e.preventDefault(); // prevents redirection to the link
        console.log('google clicked');
        e.stopImmediatePropagation(); // since it is also a ul element
    },false);

</script>
</html>
