<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning DOM - 2</title>
  </head>
  <body>
    <div class="parent">
      <!-- comment -->
      <div class="week">Sunday</div>
      <div class="week">Monday</div>
      <div class="week">Tuesday</div>
      <div class="week">Wednesday</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children); // HTML Collection
    console.log(parent.children[1]);
    console.log(parent.children[1].innerHTML); // Monday
    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
      if (i % 2 == 0) {
        parent.children[i].style.color = "green";
      }
    }
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
    const dayOne = document.querySelector(".week"); // Accessing child directly
    console.log(dayOne);
    console.log(dayOne.parentElement); // Accessing parent from child
    console.log(dayOne.nextElementSibling); // Element containing Monday
    console.log("Child Nodes: ", parent.childNodes); // even line breaks, in addition to elements, count
  </script>
</html>
